<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Caramel Apple Bar — RSVP + Waiver v7</title><link rel="stylesheet" href="/frontend/styles.css"/></head>
<body><header class="site-header"><div class="brand"><img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=1200&auto=format&fit=crop" class="logo"/><h1 class="title shimmering">Caramel Apple Bar — Build Your Own Adventure</h1></div><p class="subtitle">RSVP requires signing the waiver first. Verification code via SMS or Email.</p></header>
<main class="container"><section class="card"><h2>RSVP + Waiver (v7)</h2><form id="rsvpForm">
<div class="row"><label>Full Name</label><input id="fullName" required/></div>
<div class="row"><label>Email</label><input type="email" id="email"/></div>
<div class="row"><label>Mobile</label><input type="tel" id="mobile"/></div>
<div class="row"><label>Signature (type your name)</label><input id="signature" required/></div>
<div class="waiver-box"><pre id="waiverText" class="waiver"></pre></div>
<div class="row checkbox"><input type="checkbox" id="agree" required/><label for="agree">I have read and agree to Waiver v7.</label></div>
<div class="row"><label>Verify via</label><select id="channel"><option value="sms">SMS</option><option value="email">Email</option></select></div>
<button type="button" id="btnSendCode">Send Verification Code</button>
<div id="verifyArea" class="hidden"><div class="row"><label>Enter Code</label><input id="code" maxlength="8"/></div><button type="button" id="btnVerify">Confirm RSVP + Sign Waiver</button><p id="verifyMsg" class="msg"></p></div>
</form></section></main><footer class="foot"><p>© Event Host · Device fingerprinting enabled.</p></footer>
<script src="/frontend/app.js"></script></body></html>
